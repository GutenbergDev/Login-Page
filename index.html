<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="body">
        <div class="container">
            <header>
                <div class="title">Registre-se</div>
            </header>
            <main>
                <div class="form">
                    <form action="#">
                        <input type="text" name="register" placeholder="Nome completo" aria-label="Digite aqui seu nome completo" required />
                        <input type="email" name="email_register" placeholder="exemplo@hotmail.com" aria-label="Digite aqui seu e-mail" required />
                        <input type="tel" name="telepone" placeholder="Número do telefone" aria-label="Digite seu telefone com DDD" required />
                        <input type="password" name="password_register" placeholder="Senha" aria-label="Digite sua senha" required />

                        
                    </form>
                    <div class="button_register">
                        <button name="button_register">Registrar</button>
                    </div>
                </div>

                <section>
                    <div class="container_section">
                        <div class="title2"><h4>Já tem uma conta? <a href="#"> login</a></h4></div>
                        <div class="img">
                            <a href="https://www.facebook.com/gutenberg.medeiros.946"><img src="img/face-icon.png" alt="logar facebook" /></a>
                            <a href="https://www.instagram.com/gutenbergdev/"><img src="img/insta-icon.png" alt="logar instagram" /></a>
                            <a href="https://twitter.com/SkGutenberg"><img src="img/tt.png" alt="logar twitter" /></a>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
